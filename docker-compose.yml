version: "3"
services:
  db:
    image: postgres:16-alpine
    volumes:
      - pgdbdata:/var/lib/postgresql/data/
      
  web:
    build: .
    command: python manage.py runserver localhost:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  update_prices:
    build: .
    command: python manage.py update_prices
    volumes:
      - .:/code
    depends_on:
      - db

  bot:
    build: .
    command: python manage.py bot
    volumes:
      - .:/code
    depends_on:
      - db

volumes:
  pgdbdata: null