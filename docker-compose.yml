version: '3'
services:
  db:
    image: postgres:16-alpine
    volumes:
      - pgdbdata:/var/lib/postgresql/data/
    env_file: .env

  web:
    build: ./backend/
    command: gunicorn --reload -b 0.0.0.0:8000 main.wsgi
    volumes:
      - ./backend:/code
    depends_on:
      - db
    env_file: .env
    ports:
      - 8000:8000

